<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .decorated-div {
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .decorated-div::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      width: 100%;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="decorated-div">
  Contenido del div
</div>

</body>
</html>
