<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <!-- Formulario a controlar todo -->
        <h2 class="card-title">Formulario de registro</h2>
        <label>Usuario: </label> 
        <input class="text" type="text" name="user" id="user" placeholder="Introduzca el nombre de usuario"> <br/> <br/>

        <label>Contraseña: </label>
        <input class="text" type="password" name="passwd" id="passwd" placeholder="Introduzca la contraseña"> <br/> <br/>

        <label>Edad: </label>
        <input class="text" type="number" name="age" id="age" placeholder="introduzca la edad"> <br/><br/>

        <label>Email: </label>
        <input class="text" type="email" name="email" id="email" placeholder="correo@dominio"> <br/><br/>

        <label>Telefono: </label>
        <input class="text" type="tel" name="phone" id="phone" placeholder="Introduzca su numero de telefono"> <br/><br/>

        <div>
            
            <label>¿Como nos has conocido?</label>
            <input type="radio" name="conocido" id="internet">
            
            <label>Internet</label>
            <input type="radio" name="conocido" id="famAmg">

            <label>Familiar o Amigo</label>
            <input type="radio" name="conocido" id="publicity" checked >

            <label>Publicidad</label>
        </div><br/>
        <div>
            <label>¿Que idiomas hablas?</label>
            <input type="checkbox" name="esp" id="esp" checked>
            <label>Español</label>

            <input type="checkbox" name="ing" id="ing">
            <label>Ingles</label>

            <input type="checkbox" name="fra" id="fra">
            <label>Frances</label>
            
        </div><br/>
        <div>
            <label>Nacionaliad</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="costa_rica">Costa Rica</option>
                <option value="cuba">Cuba</option>
                <option value="ecuador">Ecuador</option>
                <option value="el_salvador">El Salvador</option>
                <option value="espana">España</option>
                <option value="estados_unidos">Estados Unidos</option>
                <option value="guatemala">Guatemala</option>
                <option value="honduras">Honduras</option>
                <option value="mexico">México</option>
                <option value="nicaragua">Nicaragua</option>
                <option value="panama">Panamá</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Perú</option>
                <option value="puerto_rico">Puerto Rico</option>
                <option value="republica_dominicana">República Dominicana</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
                <option value="australia">Australia</option>
                <option value="canada">Canadá</option>
                <option value="china">China</option>
                <option value="francia">Francia</option>
                <option value="alemania">Alemania</option>
                <option value="india">India</option>
                <option value="italia">Italia</option>
                <option value="japon">Japón</option>
                <option value="reino_unido">Reino Unido</option>
                <option value="rusia">Rusia</option>
                <option value="sudafrica">Sudáfrica</option>
                <option value="argelia">Argelia</option>
                <option value="egipto">Egipto</option>
                <option value="kenia">Kenia</option>
                <option value="nigeria">Nigeria</option>
                <option value="sudafrica">Sudáfrica</option>
                <option value="turquia">Turquía</option>
                <option value="iran">Irán</option>
                <option value="irak">Irak</option>
                <option value="jordania">Jordania</option>
                <option value="libano">Líbano</option>
                <option value="arabia_saudita">Arabia Saudita</option>
                <option value="emiratos_arabes_unidos">Emiratos Árabes Unidos</option>
                <option value="australia">Australia</option>
              </select>
              <br/>
        </div>
        <label>Fecha de nacimiento</label>
        <input type="date" name="date" id="date"><br/><br/>
        <label>Color preferido</label>
        <input type="color" name="color" id="color"><br/><br/>
        <label>Descripcion personal:</label>
        <textarea name="description" id="description" cols="50" rows="5"></textarea><br/><br/>
        <button id="register">Registrar Usuario</button>
        <button id="delete">Borrar datos</button>
    </div>
    <script src="eje.js"></script>
</body>
</html>
