<div class="row row-cols-1 row-cols-sm-2 g-3">
    <div class="col" *ngFor="let e of sv.ArPersona">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{e.nombrePersona}}</h5>
          <p class="card-text">{{e.nombreEmpresa}}</p>
        </div>
      </div>
    </div>
</div>
